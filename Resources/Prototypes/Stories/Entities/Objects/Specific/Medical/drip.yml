- type: entity
  name: drip
  id: Drip
  description: Looks terrifying
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0"
        density: 100
        mask:
        - TableMask
  - type: Sprite
    sprite: Stories/Objects/Specific/Medical/drip.rsi
    noRot: true
    layers:
      - state: drip
      - state: drip-packed-fill1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
#  - type: ItemMapper
#    mapLayers:
#      drip-packed:
#        whitelist:
#          tags:
#            - DripBag
  - type: Drip
    dripSlot:
      whitelist:
        tags:
          - DripBag
  - type: ChildrenSolutionVisuals
    maxFillLevels: 3
    fillBaseName: drip-packed-fill
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: StaticPrice
    price: 10
